<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .Header {
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .Header img {
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }

        .Header h1 {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #0056b3;
        }

        .Header button {
            padding: 10px;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            color: black;
            margin-right: 20px;
        }

        .navigation {
            position: absolute;
            height: 100%;
            width: 100%;
            margin-top:50px;
            opacity: 85%;
            background-color: black;
            border: 1px solid black;
            display: none;
            padding: 0 10px;
        }

        .NAV_TEST {
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        .navigation ul {
            text-align: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navigation li {
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 15px;
            font-size: 20px;
        }

        .navigation a {
            font-size: 30px;
            font-weight: bold;
            padding: 15px;
            color: white;
            text-decoration: none;
        }

        .navigation a:hover {
            color: #0056b3;
            font-size: 35px;
            border: 1px solid #0056b3;
            background-color: white;
            border-radius: 15px;
        }

        .container {
            flex: 1;
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .container .tick {
            font-size: 100px;
            color: #28a745;
        }

        .container h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        footer {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .footer-title {
            font-size: 75px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .footer-nav {
            margin-bottom: 20px;
            font-size: 25px;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: white;
            text-shadow: 5px 5px 5px black;
        }

        .footer-divider,
        .footer-bottom-divider {
            width: 100%;
            height: 2px;
            background-color: white;
            border: none;
            margin: 20px 0;
        }

        .footer-copy {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleNav() {
            var nav = document.querySelector('.navigation');
            var buttont = document.querySelector('.Header button');
            if (nav.style.display === 'block') {
                nav.style.display = 'none';
                buttont.innerText = '☰';
            } else {
                nav.style.display = 'block';
                buttont.innerText = 'X';
            }
        }
    </script>
</head>
<body>

    <header class="Header">
        <img src="https://i.ibb.co/5kz5TZR/Picsart-24-07-30-20-36-38-433.png" alt="logo">
        <h1 style="color:#0056b3; text-decoration:none; border:none;">PyOS</h1>
        <button onclick="toggleNav()">☰</button>
    </header>

    <nav class="navigation">
        <ul>
            <li class="NAV_TEST"><a href="index.html">Home</a></li>
            <li class="NAV_TEST"><a href="about.html">About</a></li>
            <li class="NAV_TEST"><a href="installation.html">Installation</a></li>
            <li class="NAV_TEST"><a href="contact.html">Contact Us</a></li>

        <div class="tick">✔</div>
        <h1>Your response has been submitted successfully!</h1>
        <p>Thank you for your submission. We will get back to you soon.</p>
    </div>

    <footer>
        <h2 class="footer-title">PyOS</h2>
        <hr class="footer-divider">
        <nav class="footer-nav">
            <a href="index.html">▶ Home</a>
            <a href="about.html">▶ About Us</a>
            <a href="installation.html">▶ Installation</a>
            <a href="contact.html">▶ Contact Us</a>
        </nav>
        <hr class="footer-bottom-divider">
        <p class="footer-copy">&copy; 2024 PyOS. All rights reserved.</p>
    </footer>

</body>
</html>
