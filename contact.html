<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PyOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box;
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .Header {
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            width: 100vw;
            position: relative;

        }

        .Header img {
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }

        .Header h1 {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #0056b3;
            margin-top: 2px;
            margin-bottom: 2px;
        }

        .Header button {
            padding: 10px;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            color: black;
            margin-right: 20px;
        }

        .navigation {
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 85%;
            background-color: black;
            border: 1px solid black;
            display: none;
            padding: 0 10px;
        }

        .NAV_TEST {
            font-family: 'Roboto', sans-serif;
            margin-top:10px;
            margin-bottom: 10px;
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        .navigation ul {
            text-align: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .navigation li {
            font-family: 'Roboto', sans-serif;
            margin-top:40px;
            margin-bottom: 40px;
            padding: 15px;
            font-size: 20px;
            color: white;
            text-decoration: none;
        }
        .navigation a{
            font-family: 'Roboto', sans-serif;
            margin-top:30px;
            margin-bottom: 20px;
            font-size: 30px;
            font-style: bold;
            padding: 15px;
            color: white;
            text-decoration: none;
            width:max-content;
            height:50px;
        }

        .navigation a:hover {
            color: #0056b3;
            font-size: 35px;
            border: 1px solid #0056b3;
            background-color: white;
            opacity: 95%;
            border-radius:15px;

        }

        .container {
            max-width: 850px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right:30px;
        }
        textarea {
            height: 150px;
            resize: vertical;
            margin-right:20px;
        }
        button[type="submit"] {
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #003d80;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        .footer-title {
            font-size: 75px;
            margin-bottom: 20px;
            color:white;
            text-shadow: 2px 2px 4px black;
        }

        .footer-nav {
            margin-bottom: 20px;
            font-size: 25px;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: white;
            text-shadow: 5px 5px 5px black;
        }

        .footer-divider {
            width: 100%;
            height: 2px;
            background-color: white;
            border: none;
            margin: 20px 0;
        }

        .footer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .separator {
            width: 2px;
            height: 150px;
            background-color: white;
        }

        .footer-bottom-divider {
            width: 100%;
            height: 2px;
            background-color: white;
            border: none;
            margin: 20px 0;
        }

        .footer-copy {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleNav() {
            var nav = document.querySelector('.navigation');
            var buttont = document.querySelector('.Header button');
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
                buttont.innerText = '☰';
            } else {
                nav.style.display = 'flex';
                nav.style.flexDirection = 'column';
                nav.style.alignItems = 'center';
                buttont.innerText = 'X';
            }
        }

        function redirectToRes(event) {
            event.preventDefault(); // Prevents the form from being submitted
            window.location.href = 'res.html'; // Redirects to res.html
        }
    </script>
</head>
<body>
    <header class="Header">
        <img src="https://i.ibb.co/5kz5TZR/Picsart-24-07-30-20-36-38-433.png" alt="logo">
        <h1 style="color:#0056b3; text-decoration:none; border:none;">PyOS</h1>
        <button onclick="toggleNav()">☰</button>
    </header>
    <nav class="navigation">
        <ul>
            <li class="NAV_TEST"><a href="index.html">Home</a></li>
            <li class="NAV_TEST"><a href="about.html">About</a></li>
            <li class="NAV_TEST"><a href="installation.html">Installation</a></li>
            <li class="NAV_TEST"><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form onsubmit="redirectToRes(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Alternatively, you can reach us at:</p>
            <p>Email: <a href="mailto:random.tester.mail.id@gmail.com">random.tester.mail.id@gmail.com</a></p>
            <p>Phone: <a href="tel:+917208780451">+91 7208780451</a></p>
        </div>
    </div>
    <footer>
        <h2 class="footer-title">PyOS</h2>
        <hr class="footer-divider">
        <nav class="footer-nav">
            <a href="index.html">▶ Home</a>
            <a href="about.html">▶ About Us</a>
            <a href="installation.html">▶ Installation</a>
            <a href="#authors">▶ Contact Us</a>
        </nav>
        <hr class="footer-bottom-divider">
        <p class="footer-copy">&copy; 2024 PyOS. All rights reserved.</p>
    </footer>
</body>
</html>
